<div class="container-fluid">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header bg-success">
          <h6>Employee List</h6>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-12">
              <table>
                <thead>
                  <tr>
                    <th>Sr No</th>
                    <th>Name</th>
                    <th>Contact No</th>
                    <th>Email-Id</th>
                  </tr>
                </thead>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-header bg-success">
          <h6>New Employee</h6>
        </div>
        <div class="card-body">
          <div class="row gy-2">
            <div class="col-6">
              <label for="">Name</label>
              <input type="text" class="form-control">
            </div>
            <div class="col-6">
              <label for="">Email-Id</label>
              <input type="text" class="form-control">
            </div>
            <div class="col-6">
              <label for="">ContactNo</label>
              <input type="text" class="form-control">
            </div>
            <div class="col-6">
              <label for="">City</label>
              <input type="text" class="form-control">
            </div>
            <div class="col-6">
              <label for="">State</label>
              <input type="text" class="form-control">
            </div>
          </div>
          <div class="row pt-3">
            <div class="col-6 text-center">
              <button class="btn btn-secondary" type="button">Reset</button>
            </div>
            <div class="col-6 text-center">
              <button class="btn btn-primary" type="button">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
